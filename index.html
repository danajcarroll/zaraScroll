<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara 2022</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="banner1">
        <h1 class="zaraTitle">ZARA</h1>
        <h1 class="zaraTitle2">2022</h1>
        <div class="imageContainer container">
            <img src="css/images/introBanner.jpeg" alt="">
        </div>
    </section>

    <section class="banner2">
        <div class="banner2Container container">
            <img src="css/images/intro1.jpeg" alt="">
            <h2>What to wear</h2>
            <img src="css/images/intro2.jpeg" alt="">
        </div>
    </section>

    <section class="dresses1">
        <h1 class="dressTitle">DRESSES</h1>
        <div class="dressContainer container">
            <img src="css/images/dressBig-banner.jpeg" alt="">
        </div>
    </section>

    <section class="dresses2">
        <h2 class="dressText1">Stay classic with a little black dress.</h2>
        <h2 class="dressText2">Or make a statement with a pop of colour.</h2>
        <div class="miniDresses container">
            <img src="css/images/dress-black.jpeg" alt="">
            <img src="css/images/dress-green.jpeg" alt="">
        </div>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
